<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Chemical Monitoring - Q2</title>
		<meta name="viewport" content="width=device-width">
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
		<style>

		.area {
		fill: steelblue;
		clip-path: url(#clip);
		}

		.zoom {
		cursor: move;
		fill: none;
		pointer-events: all;
		}

		</style>
	</head>
	<body>

		<svg width="960" height="500"></svg>
		<script type="text/javascript" src="q2.js"></script>
		<select id = "Month">
        	<option value=3>April</option>
        	<option value=7>August</option> 
        	<option value=11>December</option>   
    	</select>

    	<select id = "Chemical">
	        <option value="Appluimonia">Appluimonia</option> 
	        <option value="AGOC-3A">AGOC-3A</option>   
	        <option value="Chlorodinine">Chlorodinine</option> 
	        <option value="Methylosmolene">Methylosmolene</option>
    	</select>

		<script type="text/javascript">
		d3.select('#Month')
			.on('change', function() {
			month = eval(d3.select(this).property("value"));
			update();
		});

		d3.select('#Chemical')
			.on('change', function() {
			chemical = d3.select(this).property("value");
			update();
		});
    	</script>
	</body>
</html>
